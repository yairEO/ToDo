<div class='ToDoComponent'>
    <button class='removeList' title='Remove list'>&times;</button>
    <header class='ToDoComponent__header'>
        <label class='selectAllLabel' title='Select all list items'>
            <input type='checkbox' class='selectAll'>
        </label>
        <div class='addToDoItem editable' contenteditable placeholder='Write something...'></div>
    </header>

    <ul class='ToDoComponent__list'></ul>

    <footer class='ToDoComponent__footer'>
        <div class='ToDoComponent__items-left' data-items-left='0'>item<span>s</span> left</div>
        <div class='filter'>
            <span data-filter='all' class='active'>All</span>
            <span data-filter='active'>Active</span>
            <span data-filter='completed'>Completed</span>
        </div>
        <button class='clearCompleted'>Clear Completed</button>
    </footer>
</div>
